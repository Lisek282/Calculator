<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- --- -->
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">

      <div class="display" id="display">0</div>

      
        <div class="btn number seven" data-seven="7">7</div>
        <div class="btn number eight" data-eight="8">8</div>
        <div class="btn number nine" data-nine="9">9</div>
        <div class="btn number four" data-four="4">4</div>
        <div class="btn number five" data-five="5">5</div>
        <div class="btn number six" data-six="6">6</div>
        <div class="btn number one" data-one="1">1</div>
        <div class="btn number two" data-two="2">2</div>
        <div class="btn number three" data-three="3">3</div>
        <div class="btn number zero" data-zero="0">0</div>
      

      <div class="btn subtract" data-subtract="subtract">-</div>
      <div class="btn add" data-add="add">+</div>
      <div class="btn multiply" data-multiply="multiply">*</div>
      <div class="btn divide" data-divide="divide">/</div>
      <div class="btn equals" data-equals="equals">=</div>
      <div class="btn clear" data-clear="clear">AC</div>

    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
