<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">

      <div class="display"></div>

      <div class="numbers">
        <div class="number" data-seven="7">7</div>
        <div class="number" data-eight="8">8</div>
        <div class="number" data-nine="9">9</div>
        <div class="number" data-four="4">4</div>
        <div class="number" data-five="5">5</div>
        <div class="number" data-six="6">6</div>
        <div class="number" data-one="1">1</div>
        <div class="number" data-two="2">2</div>
        <div class="number" data-three="3">3</div>
        <div class="number" data-zero="0">0</div>
      </div>

      <div class="subtract">-</div>
      <div class="add">+</div>
      <div class="multiply">*</div>
      <div class="divide">/</div>
      <div class="equals">=</div>
      <div class="clear">CE</div>

    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
