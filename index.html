<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="calculator">

      <div class="display" id="display"></div>

      
        <div class="number seven" data-seven="7">7</div>
        <div class="number eight" data-eight="8">8</div>
        <div class="number nine" data-nine="9">9</div>
        <div class="number four" data-four="4">4</div>
        <div class="number five" data-five="5">5</div>
        <div class="number six" data-six="6">6</div>
        <div class="number one" data-one="1">1</div>
        <div class="number two" data-two="2">2</div>
        <div class="number three" data-three="3">3</div>
        <div class="number zero" data-zero="0">0</div>
      

      <div class="subtract">-</div>
      <div class="add">+</div>
      <div class="multiply">*</div>
      <div class="divide">/</div>
      <div class="equals">=</div>
      <div class="clear">CE</div>

    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
